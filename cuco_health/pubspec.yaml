name: cuco_health
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts:
  mobx: 2.0.7+4
  flutter_mobx: 2.0.6+1
  shared_preferences: ^2.0.15
  dartz: ^0.10.1
  provider: ^6.0.3
  dio: ^4.0.6
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  patrol: ^2.2.2


  flutter_lints: ^1.0.0
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

patrol:
  app_name: Cuco Health
  android:
    package_name: com.example.cuco_health
  ios:
    bundle_id: com.example.cuco_health
  macos:
    bundle_id: com.example.cuco_health

